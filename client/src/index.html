<!DOCTYPE html>
<html lang="en">
<head>
    <title>Udacity Project 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.5/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>

</head>
<body>
<div ng-app="dialogDemo3" ng-controller="AppCtrl" ng-cloak=""
     md-theme="{{theme}}">
    <div class="container" style="width:900px;">
        <md-toolbar class="md-theme-light" style="background-color: #0a94b3;
         margin-top: 50px;">
            <h2 class="md-toolbar-tools toolbar-header">
                <span>Logs Analysis</span>
            </h2>
        </md-toolbar>
        <md-content style="background: rgba(255,255,255,0.3);">
            <md-list>
                <md-list-item class="md-2-line" ng-repeat="item in messages" ng-click="showDialog($event)" >
                    <!--<img ng-src="img/meme.png" class="md-avatar" >-->
                    <div class="md-list-item-text" layout="column">
                        <h3>{{item.what}}</h3>
                    </div>
                    <md-divider class="dvd" ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </div>

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-aria.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.5/angular-material.min.js"></script>

    <!-- Your application bootstrap  -->
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/service.js" type="text/javascript"></script>

</body>
</html>
